
<div *ngIf="currency">
    <h2><span jhiTranslate="myWalletApp.currency.detail.title">Currency</span> {{currency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="myWalletApp.currency.currencyCode">Currency Code</span></dt>
        <dd>
            <span>{{currency.currencyCode}}</span>
        </dd>
        <dt><span jhiTranslate="myWalletApp.currency.currencyName">Currency Name</span></dt>
        <dd>
            <span>{{currency.currencyName}}</span>
        </dd>
        <dt><span jhiTranslate="myWalletApp.currency.description">Description</span></dt>
        <dd>
            <span>{{currency.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'currency/'+ currency.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
